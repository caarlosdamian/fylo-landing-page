<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/styles.css" />
    <title>Fylo landing page with two column layout</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  </head>
  <body>
    <header>
      <img src="./images/logo.svg" alt="header-logo" class="header-logo" />
      <div class="header-links-container">
        <a href="#features" class="header-link">Features</a>
        <a href="#team" class="header-link">Team</a>
        <a href="#contact" class="header-link">Sign In</a>
      </div>
    </header>
    <main></main>
    <section id="features" class="features-section"></section>
    <section id="team" class="team-section"></section>
    <section id="contact" class="contact-section"></section>
    <footer></footer>
  </body>
</html>
